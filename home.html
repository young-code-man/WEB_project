<html>

	<head>
		<link rel="stylesheet" type="text/css" href="common.css" />

		<link href="https://fonts.googleapis.com/css?family=Ravi+Prakash" rel="stylesheet">

		<center>
			<form id="pin" method="get">
				<div id="p1">

				</div>

				<div id="connected_people">
					<h1><span>Connected users</span></h1><br />
				</div>

                <br/><br/>
				
                <span id="names">
                </span>

				</br></br></br></br></br></br>

				<div id="start_game">
					<button type="button" class="move" onclick="location.href='main.html'">
					Start game </button>
				</div>

			</form>
		</center>
	</body>
</html>
